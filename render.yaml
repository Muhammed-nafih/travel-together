# render.yaml

services:
  - type: web
    name: django-web
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn TravelTogether.wsgi:application
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        value: "<your-production-secret-key>"
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "django-web.onrender.com"
      # If using Render's managed Postgres:
      - key: DATABASE_URL
        fromDatabase:
          name: travel-db
          property: connectionString

databases:
  - name: travel-db
    engine: postgresql
    plan: free
